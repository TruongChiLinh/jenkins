name: CI/CD Pipeline

on:
  push:
    branches:
      - master  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build
        run: echo "Building..."
        
  test:
    runs-on: ubuntu-latest
    needs: [build] 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Test
        run: echo "Testing..."

  deploy:
    runs-on: ubuntu-latest
    needs: [test] 
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy
        run: |
          echo "Deploying..."
